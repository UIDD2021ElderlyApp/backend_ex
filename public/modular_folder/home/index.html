<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>home</title>
    <link href="home.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="top_bar">
        <div id="user_photo">
            <img src="image/test.svg">
        </div>
        <div id="pet_name">小白</div>
        <div id="level">
            <div>等級: </div>
            <div id="level_bar">
                <div id="level_value"></div>
            </div>
        </div>
    </div>
    <div id="back">
        <img src="image/home_back.svg" width="100%">
    </div>
    <div id="pet">
        <img src="image/home_pet1.svg" width="100%">
    </div>
    <div id="bed_block">
        <button id="sleep_button">睡覺</button>
        <img src="image/home_bed.svg" width="100%">
    </div>
    <div id="menu">
        <div class="button button1">
            <button id="setting">
                <img src="image/home_button1.svg" width="100%" z-index="3">
            </button>
            <div>設定</div>
        </div>
        <div class="button button2">
            <button id="feed">
                <img src="image/home_button2.svg"width="100%" z-index="3">
            </button>
            <div>餵食</div>
        </div>
        <div class="button button3">
            <button id="stroll">
                <img src="image/home_button3.svg"width="100%" z-index="3">
            </button>
            <div>散步</div>
        </div>
        <div class="button button4">
            <button id="record">
                <img src="image/home_button4.svg"width="100%" z-index="3">
            </button>
            <div>記事</div>
        </div>
        <div class="button button5">
            <button id="mission">
                <img src="image/home_button5.svg"width="100%" z-index="3">
            </button>
            <div>任務</div>
        </div>
        <div class="button button6">
            <button id="social">
                <img src="image/home_button6.svg"width="100%" z-index="3">
            </button>
            <div>社交</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="home.js"></script>
</body>
