<!DOCTYPE html>
<html>

<head>
    <link rel="apple-touch-icon" sizes="144x144" href="../modular_folder/login/image/loading.svg">
    <link rel="manifest" href="../manifest.json">
    <link href="/frontend_data/css/var.css" rel="stylesheet" type="text/css">
    <meta charset="utf8">
    <title>login</title>
    <link href="../modular_folder/login/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header style="display: none;">
        <div id="error_msg_gui_group" style="display: none;" class="error_msg_gui_group_class">
            <div id="error_msg_gui_start" style="display: none;" class="error_msg_gui_group_class">no</div>
            <div id="error_msg_gui_word_part_color_1" style="display: none;" class="error_msg_gui_group_class">black
            </div>
            <div id="error_msg_gui_word_part_color_2" style="display: none;" class="error_msg_gui_group_class">black
            </div>
            <div id="error_msg_gui_text_1" style="display: none;" class="error_msg_gui_group_class">this is a error
                msg_1</div>
            <div id="error_msg_gui_text_2" style="display: none;" class="error_msg_gui_group_class">this is a error

            <div id="error_msg_gui_blank_part_color" style="display: none;" class="error_msg_gui_group_class">white
            </div>
            <div id="error_msg_gui_close" style="display: none;" class="error_msg_gui_group_class"></div>
            <div id="error_msg_gui_init_msg_if_yes" style="display: none;" class="error_msg_gui_group_class"></div>
        </div>
        <div id="calc_var_vw" style="background-color: transparent;height:1px;width:calc(var(--var_vw));"></div>
        <div id="calc_var_right_global_displacement"
            style="background-color: transparent;height:1px;width:calc(var(--var_right_global_displacement));"></div>
        <div id="jade_user_info" style="display: none;">
            <div id="jade_user_info_name" style="display: none;"></div>
            <div id="jade_user_info_username" style="display: none;"></div>
            <div id="jade_user_info_profileimage" style="display: none;"></div>
            <div id="jade_user_info_choosedanimal" style="display: none;"></div>
        </div>
        <div id="is_a_squuuuuuuuuuuuuuare" style="display: none;">no</div>
    </header>
    <div id="error_msg_obj" style="display: none;"></div>
    <div id="loading_logo"><img src="../modular_folder/login/image/loading.svg"></div>
    <div id="login_page">
        <!-- width="71.43%"--><img src="../modular_folder/login/image/logo.svg"
            style="position:relative; height:30vh; top: 0%;">
        <div id="gray_block">
            <div class="login_bar disp_for_mod"><img src="../modular_folder/login/image/login_bar.svg"><input
                    type="text" name="user_name" placeholder="名稱" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = '名稱'"></div>
            <div class="login_bar"><img src="../modular_folder/login/image/login_bar.svg"><input type="text"
                    name="account" placeholder="帳號" onfocus="this.placeholder = ''" onblur="this.placeholder = '帳號'">
            </div>
            <div class="login_bar"><img src="../modular_folder/login/image/login_bar.svg"><input type="text"
                    name="password" placeholder="密碼" onfocus="this.placeholder = ''" onblur="this.placeholder = '密碼'">
            </div>
            <div class="login_bar disp_for_mod"><img src="../modular_folder/login/image/login_bar.svg"><input
                    type="text" name="password_confirm" placeholder="再輸入一次密碼" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = '再輸入一次密碼'"></div>
            <div class="login_bar">
                <!-- value=""--><button id="login_button"><img src="../modular_folder/login/image/login_button.svg"
                        width="100%" z-index="3">
                    <div id="login_button_txt_fix" style="color:#FEFEFE;">註冊</div>
                </button>
            </div>
        </div>
        <div id="community_login"><img id="fb_login" href="/auth/facebook"
                src="../modular_folder/login/image/facebook_login.svg" border="0" alt="" height="100%">
            <div id="line_login"><img src="../modular_folder/login/image/line_login.svg" width="100%" height="100%">
            </div>
        </div>
        <div id="cre_acc_log_fk_bton">
            <div id="cre_acc_log_fk_bton_inner_txt">帳號登入</div>
        </div>
    </div>
    <div id="status"></div><button id="disp_mod" style="display:none;">-1</button>
    <!--button#test_err_msg test_err_msg--><button id="logout">log_out</button>
    <div id="picture" style="display:none;"></div>
    <div id="fb-root" style="display:none;"></div>
    <!--form(method='post', action='/timedoutdoorlock/verifythefirstnumber')-->
    <!--,style="display:none;"-->
    <!--input.btn.btn-primary(type='submit', name='submit', value='thisisavaluebutitseemstobeignored')--><a
        id="passworddriventimeoriented" style="display:none;"></a><button id="add_an_user">add_an_user</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="../modular_folder/login/login.js"></script>
    <script src="../modular_folder/login/login_data.js"></script>
    <footer style="display: none;">
        <!--If the order of things in this block is changed, the elf will be angry-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">var jQuery_3_6_0 = $.noConflict(true);</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/frontend_data/index_layout.js"></script>
        <script src="/frontend_data/index_err_msg.js"></script><button id="snap_shoot_screen"
            style="display: none;">snap_shoot_screen</button>
        <div id="snap_shoot_finish" style="display: none;">-1</div>
        <script src="../javascripts/snapshoot_layout.js" type="module"></script>
    </footer>
